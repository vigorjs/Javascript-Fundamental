<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation HTML</title>
</head>
<body>
    <div id="app">Sudah ada namanya</div>

    <script>
        var manipulasi = document.getElementById("app")

        manipulasi.innerText= "Belajar Javascript DOM"

        manipulasi.style.textAlign= "center"
        manipulasi.style.backgroundColor= "yellowgreen"
        manipulasi.style.padding = "20px"
        manipulasi.style.color = "blue"
    </script>
</body>
</html>
