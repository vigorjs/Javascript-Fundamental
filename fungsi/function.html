<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Dalam JS</title>
</head>
<body>
    <script>
        function hallo(){
            alert('Hello World');
        }

        var arrow = () => alert("Hello World, Im using arrow Function")

        var expresi = function() {
            alert("Hello World, Im using expression Function");
        }

        function perkalian(a, b){
            hasil = a*b

            alert("Hasil dari "+a+" x "+b+" = "+ hasil);
        }
    </script>

    <button type="button" onclick="hallo()">Function Biasa</button>
    <button type="button" onclick="arrow()">Arrow Function</button>
    <button type="button" onclick="expresi()">Expression Function</button>
    <button type="button" onclick="perkalian(6, 5)">Test Fungsi Perkalian</button>
</body>
</html>
