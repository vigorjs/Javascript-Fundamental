<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar Event di Javascript</title>
</head>
<body>
    <fieldset>
        <legend style="text-align: center;"><h1>Dasar Event di Javascript</h1></legend>
        <label>Warna Background</label>
        <input type="color" id="bgColor"><br>
        <label>Warna Text</label>
        <input type="color" id="textColor">
    </fieldset>
    <br>

    <h2>Event Click</h2>
    <button type="button" onclick="hello()">Hello w onclick</button>
    <button type="button" id="helloEvent">Hello Add Event Listener click</button>
    <button type="button" id="dblclick">Hello Add Event Listener dblclick</button>
    <hr><br>
    
    <h2>Event Mouse</h2>
    <button type="button" id="btnEnter">Mouse Enter</button>
    <button type="button" id="btnHover">Mouse Hover</button>
    <button type="button" id="btnOut">Mouse Out</button>
    <p id="text">ini belum ngapa2in</p>
    <hr><br>

    <h2>Event Keyboard</h2>
    <p id="keyDown">Test event keyDown</p>
    <p id="keyPress">Test event keypress</p>
    <p id="keyUp">Test event keyUp</p>

    
    <script>
        var bgColor = document.getElementById("bgColor")
        var textColor = document.getElementById("textColor")

        bgColor.addEventListener("change", function(e){
            document.body.style.backgroundColor = bgColor.value
        })
        textColor.addEventListener("change", function(e){
            document.body.style.color = textColor.value
        })

        function hello(){
            alert("Hello")
        }

        var button = document.getElementById("helloEvent")
        button.addEventListener("click", function(){
            alert("Hello add Event Listener")
        })

        var dblclick = document.getElementById("dblclick")
        dblclick.addEventListener("dblclick", function(){
            alert("Hello double click")
        })

        var btnEnter = document.getElementById("btnEnter")
        var btnHover = document.getElementById("btnHover")
        var btnOut = document.getElementById("btnOut")
        var text = document.getElementById("text")

        btnEnter.addEventListener("mouseenter", function(e){
            text.innerText = "Mouse Sudah Masuk"
        })
        btnHover.addEventListener("mouseover", function(e){
            text.innerText = "Mouse Sudah Hover"
        })
        btnOut.addEventListener("mouseout", function(e){
            text.innerText = "Mouse Sudah Keluar"
        })

        var keyDown = document.getElementById("keyDown")
        var keyPress = document.getElementById("keyPress")
        var keyUp = document.getElementById("keyUp")

        document.addEventListener("keydown", function(e){
            keyDown.innerText = "ini keydown, menekan : " + e.key
        })
        document.addEventListener("keypress", function(e){
            keyPress.innerText = "ini keypress, menahan : " + e.key
        })
        document.addEventListener("keyup", function(e){
            keyUp.innerText = "ini keyup, melepas : " + e.key
        })
    </script>
</body>
</html>
