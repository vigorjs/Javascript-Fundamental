<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 3; i++){
            document.write("<h1>Perulangan ke "+ i +", Menggunakan for</h1>")
        }
    </script>
</body>
</html>
