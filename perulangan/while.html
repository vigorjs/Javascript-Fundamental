<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan While</title>
</head>
<body>
    <script>
        var pertanyaan = confirm("Apakah anda mau mengulang?")
        var counter = 0

        while(pertanyaan){
            var jawab = confirm("Apakah mau tetap lanjut?")
            counter++

            if(jawab == false) {
                pertanyaan = false
            }
        }

        document.write("Perulangan terjadi sebanyak : " + counter + "kali" )
    </script>
</body>
</html>
